        <!--Product Image-->
        <!--Product Image click collapse the image-->
        <a class="product-grid__product" ng-hide="hideImage" ng-click="toggleHideImage()">
            <img class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" ng-src="{{productItem.image}}" alt="{{productItem.title}}">
        </a>
        <a class="product-grid__product" ng-hide="!hideImage" ng-click="toggleHideImage()">
            show image
        </a>

        <!--Product Meta-->
        <div class="product-grid__meta">
            <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
        to get the specific product details-->
            <h3 class="product-grid__name"><a ui-sref="details({id: productItem.id})"><!--Title-->{{productItem.title}}</a></h3>

            <!--Product Description-->
            <h4 class="product-grid__sub"><!--Desc-->{{productItem.desc}}</h4>

            <!--Product Price-->
            <div class="product-grid__price"><!--Price-->{{productItem.price | currency}}</div>
        </div>
